# Example: ci-cd-discord.yml

name: CI/CD - StringEnricher.PLATFORM

on:
  push:
    branches: [ master, main ]
    paths:
      - 'src/StringEnricher.PLATFORM/**'
      - 'tests/StringEnricher.PLATFORM.Tests/**'
      - 'src/StringEnricher/**' # Also trigger if core changes (dependency)
      - '*.sln'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'src/StringEnricher.PLATFORM/**'
      - 'tests/StringEnricher.PLATFORM.Tests/**'
      - 'src/StringEnricher/**'
      - '*.sln'
  workflow_dispatch: # Allow manual trigger

env:
  DOTNET_VERSION: '9.x.x'
  PROJECT_PATH: 'src/StringEnricher.PLATFORM/StringEnricher.PLATFORM.csproj'
  TEST_PATH: 'tests/StringEnricher.PLATFORM.Tests/StringEnricher.PLATFORM.Tests.csproj'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build StringEnricher.PLATFORM
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Run StringEnricher.PLATFORM tests
        run: dotnet test ${{ env.TEST_PATH }} --configuration Release --no-build --verbosity normal

  publish-nuget:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build StringEnricher.PLATFORM
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Pack StringEnricher.PLATFORM
        run: dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ./artifacts

      - name: Publish StringEnricher.PLATFORM to NuGet
        run: dotnet nuget push ./artifacts/StringEnricher.PLATFORM.*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stringenricher-platform-package
          path: ./artifacts/*.nupkg
